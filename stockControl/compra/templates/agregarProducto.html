{% extends "./base.html" %}

{% block body %}
    <h2>Agregar Producto</h2>
    <div class="card">
       <div class="card-body">
           <form id="crearProductoForm" action="{% url 'crearproducto' %}" method="POST">{% csrf_token%}
                <div class="form-group">
                    <input type="text" id="txtNombre" name="txtNombre"
                           class="form-control" placeholder="Nombre"
                           maxlength="50" required>
                </div>
               <div class="form-group">
                    <input type="number" id="numPrecio" name="numPrecio"
                           class="form-control" placeholder="Precio"
                           required>
               </div>
               <div class="form-group">
                    <input type="number" id="numStock" name="numStock"
                           class="form-control" placeholder="Stock"
                           required>
               </div>
               <div class="form-group">
                   <select id="proveedor" name="Proveedor">
                        {% for p in proveedores %}
                        <option value="{{ p.id }}">{{ p.nombre }} {{ " "  }} {{ p.apellido }}</option>
                        {% endfor %}
                   </select>
               </div>
               <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block text-white">Crear</button>
               </div>
           </form>
       </div>
    </div>

{% endblock %}
